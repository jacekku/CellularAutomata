<html>
<head>
  <meta charset="UTF-8">

  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
<!--<link href="libraries/css/bootstrap-theme.css" rel="stylesheet" />-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style>*{}
  canvas{border:1px solid black;margin:1px}
  p,h3,h1{text-align:center}
  </style>
</head>

<body>
<div class="container" >
<h1>Elementary Cellular Automaton Generator</h1>
<p id="holder"></p>
<p>
	<h3>Repeat Conditions</h3>
	<p>new generation every<input type="number" class="timing"/>ms</p>
	<h3>Rule Settings</h3>
	<p>RULE:<input type="number" class="rule"/><input type="checkBox" class="complimentaryRule">Complimentary</input></p>
	<h3>Initial Conditions</h3>
	<p>
	<input type="checkBox" class="populateSettings leftCorner">Left Corner</input>
	<input type="checkBox" class="populateSettings center">Center</input>
	<input type="checkBox" class="populateSettings rightCorner">Right Corner</input>
	<input type="checkBox" class="populateSettings randomly">Randomly</input>
	</p>
	<h3 class="generation">Generation: 0</h3>
	<p>
	<button type="button" class="repeat btn btn-default">Start</button>
	<button type="button" class="step btn btn-primary">Step</button>
	<button type="button" class="reset btn btn-primary">Reset</button>
	<button type="button" class="populate btn btn-primary">Populate</button>
	<br/>
	</p>
</p>

</div>
</body>
  <script language="javascript" type="text/javascript" src="cellularAutomataBetterP5.js"></script>

</html>
